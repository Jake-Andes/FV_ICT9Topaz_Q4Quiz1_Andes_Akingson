<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check Your BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
        }
        h1, h2 {
            text-align: center;
        }
        .btn-warning {
            width: 100%;
        }
        #show_here {
            display: block;
            margin-top: 15px;
            padding: 10px;
            background-color: #ffeb3b;
            text-align: center;
            color: black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Your BMI</h1>

        <h2>Weight in Kilograms</h2>
        <input type="text" class="form-control" id="WKG">

        <h2>Height in Centimeters</h2>
        <input type="text" class="form-control" id="HCM">

        <center><button type="button" class="btn btn-warning" onclick="BMISolve()">Show Me</button></center>

        <center><kbd id="show_here">Your BMI will be shown here</kbd></center>
    </div>

    <script>
        function BMISolve() {
            var weight = document.getElementById("WKG").value;
            var heightInCM = document.getElementById("HCM").value;
            
            if (weight === "" || heightInCM === "") {
                alert("Please enter both weight and height.");
                return;
            }

            // Convert inputs to numbers using simple math
            weight = weight * 1;
            heightInCM = heightInCM * 1;

            if (weight <= 0 || heightInCM <= 0) {
                alert("Please enter valid positive numbers for weight and height.");
                return;
            }

            var heightInM = heightInCM / 100; // Convert height to meters
            var bmi = weight / (heightInM * heightInM); // Calculate BMI

            // Display BMI result
            document.getElementById("show_here").innerHTML = "Your BMI: " + bmi;

            // Check BMI category and display alert
            if (bmi < 18.5) {
                alert("You are underweight.");
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                alert("Your weight is normal.");
            } else if (bmi >= 25 && bmi <= 29.9) {
                alert("You are overweight.");
            } else {
                alert("You are obese.");
            }
        }
    </script>
</body>
</html>
