<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Check your BMI</h1>

    <h2>Weight in Kilograms</h2>
    <input type="text" class="form-control" id="WKG">
    <center><button type="button" class="btn btn-warning" onclick="BMISolve()">Show Me</button></center>

    <h2>Height in Centimeters</h2>
    <input type="text" class="form-control" id="HCM">
    <center><button type="button" class="btn btn-warning" onclick="BMISolve()">Show Me</button></center>

    <center><kbd style="background-color: yellow; color: black;" id="show_here">Show here</kbd></center>

    <script>
        function BMISolve() {
            var weight = parseFloat(document.getElementById("WKG").value);
            var heightCM = parseFloat(document.getElementById("HCM").value);

            if (isNaN(weight) || isNaN(heightCM) || weight <= 0 || heightCM <= 0) {
                alert("Please enter valid weight and height values.");
                return;
            }

            
            var heightM = heightCM / 100;

            var bmi = weight / (heightM * heightM);

            
            document.getElementById("show_here").innerHTML = "Your BMI is: " + bmi.toFixed(2);

            
            if (bmi < 18.5) {
                alert("You are underweight.");
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                alert("You have a normal weight.");
            } else if (bmi >= 25 && bmi <= 29.9) {
                alert("You are overweight.");
            } else {
                alert("You are obese.");
            }
        }
    </script>
</body>
</html>
